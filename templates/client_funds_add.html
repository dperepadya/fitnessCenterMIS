<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
 <form action="/user/funds/add" method="post">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <label for="amount">Add funds:</label>
        <input type="number" id="amount" name="amount" step="0.01" value="{{ funds }}" required><br>
        <input type="submit" value="Add funds">
    </form>
</body>
</html>
