<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/fitness_center/edit" method="post">
        <input type="hidden" name="fitness_center_id" value="{{ fc_id }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user['name'] }}" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user['address'] }}" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user['phone'] }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user['email'] }}" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
