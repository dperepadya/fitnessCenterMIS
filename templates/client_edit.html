<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <form action="/user/edit" method="post">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user['name'] }}" required><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="{{ user['date_of_birth'] }}" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user['address'] }}" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user['phone'] }}" required><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{ user['email'] }}" required><br>
        <label for="funds">Funds:</label>
        <input type="number" id="funds" name="funds" step="0.01" value="{{ user['funds'] }}" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
