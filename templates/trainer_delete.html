<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Trainers List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        {% for serv in trainers %}
        <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.age }}</td>
            <td>{{ row.gender }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Delete a Fitness Center Trainer</h2>
    <form action="/fitness_center/{{ fc_id }}/trainer/delete" method="post">
        <label for="trainer_id">Enter the ID of the Fitness Center Trainer to be deleted:</label>
        <input type="number" id="trainer_id" name="trainer_id" required>
        <input type="submit" value="Delete">
    </form>
</body>
</html>
