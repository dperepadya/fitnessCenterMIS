<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <form action="/fitness_center/{{ fc_id }}/services/{{ serv_id }}/edit" method="post">
        <input type="hidden" name="fc_id" value="{{ fc_id }}">
        <input type="hidden" name="serv_id" value="{{ serv_id }}">
        <label for="name">Name:       </label>
        <input type="text" id="name" name="name" value="{{ service['name'] }}" required><br>
        <label for="duration">Duration:  </label>
        <input type="number" id="duration" name="duration" step="1" value="{{ service['duration'] }}" required><br>
        <label for="price">Price     :     </label>
        <input type="number" id="price" name="price" step="0.01" value="{{ service['price'] }}" required><br>
        <label for="description">Description: </label>
        <input type="text" id="description" name="description" value="{{ service['description'] }}" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
