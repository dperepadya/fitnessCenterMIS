<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Fitness centers List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        {% for fc in fitness_centers %}
        <tr>
            <td>{{ fc.id }}</td>
            <td>{{ fc.name }}</td>
            <td>{{ fc.address }}</td>
            <td>{{ fc.phone }}</td>
            <td>{{ fc.email }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Delete a Fitness Center</h2>
    <form action="/fitness_center/delete" method="post">
        <label for="fc_id">Enter the ID of the Fitness Center to be deleted:</label>
        <input type="number" id="fc_id" name="fc_id" required>
        <input type="submit" value="Delete">
    </form>
</body>
</html>
