<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Trainer Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in schedule %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.start_time }}</td>
                    <td>{{ row.end_time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
     <p><strong>Fitness center ID:</strong> {{ fc_id }}</p>
     <p><strong>Service ID:</strong> {{ trainer_id }}</p>
</body>
</html>
